<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Style</title>
    <link rel="stylesheet" href="main.css" />
    <script src="style.js"></script>
  </head>
  <body>
    <section class="wrapper">
      <div id="cover-photo">
        <img id="current-photo" src="./image/bear.jpg" />
      </div>
      <div id="sample-photos">
        <img
          class="sample-photo"
          src="./image/bear.jpg"
          onclick="changeCoverPhoto(this)"
        />
        <img
          class="sample-photo"
          src="./image/cat.jpg"
          onclick="changeCoverPhoto(this)"
        />
        <img
          class="sample-photo"
          src="./image/dog.jpg"
          onclick="changeCoverPhoto(this)"
        />
        <img
          class="sample-photo"
          src="./image/duck.jpg"
          onclick="changeCoverPhoto(this)"
        />
        <img
          class="sample-photo"
          src="./image/tiger.jpg"
          onclick="changeCoverPhoto(this)"
        />
      </div>
    </section>
  </body>
</html>
